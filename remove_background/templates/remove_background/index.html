{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Remove Background</title>
    <link rel="stylesheet" href="{% static '/bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body class="vh-100 text-center text-white bg-dark">

    <div class="d-flex h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="">
                <h1 class="">Remove Background</h1>
            </div>
        </header>

        <main role="main" class="d-flex justify-content-center">
            <div class=".my-maxw-50">
                {% if image %}
                
                {% else %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h2 class="cover-heading">Upload your image to remove background!</h2>
                        <div class="mb-3 d-flex">
                            <input id="input-image-file" class="form-control my-minw-25" type="file" name="upload" accept=".jpeg, .jpg, .png">
                            <input type="submit" value="Confirm" class="btn btn-secondary text-uppercase ms-1">
                        </div>
                    </form>
                {% endif %}
            </div>
        </main>

        <footer class="mt-auto">
            <div class="">
                <p>
                    My GitHub <a href="https://github.com/leollama01">leollama01</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="{% static '/js/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static '/bootstrap-5.2.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/general.js' %}"></script>

    <!-- reference: https://getbootstrap.com/docs/4.0/examples/cover/ -->

</body>

</html>
