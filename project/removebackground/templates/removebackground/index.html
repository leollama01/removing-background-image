<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Remove Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .my-mw-50 {
            max-width: 50%;
        }
    </style>
</head>

<body class="vh-100 text-center text-white bg-dark">

    <div class="d-flex h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="">
                <h3 class="">Upload your image to remove background!</h3>
            </div>
        </header>

        <main role="main" class="d-flex justify-content-center">
            <div class="my-mw-50">
                <h1 class="cover-heading">Remove Background:</h1>
                <div class="mb-3">
                    <label for="input-image-file" class="form-label"></label>
                    <input class="form-control" type="file" id="input-image-file">
                </div>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="">
                <p>
                    My GitHub <a href="https://github.com/leollama01">leollama01</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- reference: https://getbootstrap.com/docs/4.0/examples/cover/ -->
</body>

</html>
